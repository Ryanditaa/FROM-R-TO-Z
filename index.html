<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>little gift from R</title>
  <style>
    body {
      background-color: #ffe0f0;
      font-family: 'Times New Roman', serif;
      text-align: center;
      padding: 60px;
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: #e91e63;
      font-size: 50px;
      animation: bounce 2s infinite;
    }

    #messages {
      margin-top: 30px;
      font-size: 30px;
      color: #880e4f;
      min-height: 60px;
      transition: all 0.3s ease;
    }

    button {
      background-color: #f48fb1;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 20px;
      cursor: pointer;
      color: white;
      animation: pulse 2s infinite;
      margin-top: 20px;
    }

    .emoji {
      font-size: 60px;
      margin-top: 20px;
      animation: spin 5s linear infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes jatuh {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .bunga {
      position: absolute;
      font-size: 24px;
      animation: jatuh linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    #bunga-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .message-line {
      margin: 10px 0;
    }

    /* Animasi kucing mengintip */
    @keyframes peek {
      0%, 100% { transform: translateX(30%); }
      50% { transform: translateY(0); }
    }

    #peek-cat {
      position: fixed;
      bottom: 0;
      left: -15%;
      width: 25%;
      z-index: 10;
      animation: peek 10s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <h1>HAIII ZULFAAAA</h1>
  <p>coba deh pencet pencet~~</p>
  <button onclick="showNextMessage()">Klik Aku!</button>
  <div id="messages"></div>
  <div class="emoji">ðŸŒ¸</div>

  <!-- Tempat bunga jatuh -->
  <div id="bunga-container"></div>

  <!-- Gambar kucing mengintip -->
  <img src="kucing.jpg" alt="Peek Cat" id="peek-cat">

  <script>
    const messages = [
      "semangatt yaaa hari iniii",
      "wishing u a wonderful dayyy",
      "sun is raising",
      "rain is falling",
      "when i see u smiling",
      "damn bro im falling"
    ];

    let messageIndex = 0;

    function showNextMessage() {
      const messagesContainer = document.getElementById("messages");

      if (messageIndex < messages.length) {
        const p = document.createElement("p");
        p.innerText = messages[messageIndex];
        p.className = "message-line";
        messagesContainer.appendChild(p);
        messageIndex++;
      } else {
        const doneMsg = document.createElement("p");
        doneMsg.innerText = "udah selesai, makasih udah baca semuanya ðŸ’—";
        doneMsg.className = "message-line";
        messagesContainer.appendChild(doneMsg);
      }
    }

    function createBunga() {
      const bunga = document.createElement('div');
      bunga.className = 'bunga';
      bunga.innerText = 'ðŸŒ¸';
      bunga.style.left = Math.random() * 100 + 'vw';
      bunga.style.fontSize = (16 + Math.random() * 20) + 'px';
      bunga.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.getElementById('bunga-container').appendChild(bunga);

      setTimeout(() => {
        bunga.remove();
      }, 7000);
    }

    setInterval(createBunga, 300);
  </script>
</body>
</html>
