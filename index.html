<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FROM R TO Z</title>
  <style>
    .kucing-intip {
      position: fixed;
      left: -110px;
      bottom: 10%;
      width: 160px;
      z-index: 5;
      animation: intip 7s ease-in-out infinite alternate;
    }

    @keyframes intip {
      0% { transform: translateX(-30px); }
      100% { transform: translateX(50px); }
    }

    body {
      margin: 0;
      padding: 0;
      background: #FFFFFF;
      font-family: 'Times New Roman', cursive, sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 3em;
      color: #ff3399;
      margin: 0;
    }

    p {
      font-size: 1.5em;
      color: #cc0066;
      max-width: 80%;
    }

    .cats {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .cat {
      position: absolute;
      font-size: 24px;
      animation: floatCats 6s linear infinite;
    }

    @keyframes floatCats {
      0% {
        transform: translateY(100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <img src="kucing.jpg" class="kucing-intip" alt="Kucing mengintip" >

  <div class="container">
    <h1>MORNIINGGGG ATUNNNN</h1>
    <p>have a good day yaaww, semangatttt hari iniii~~~</p>
  </div>

  <div class="cats" id="cats-container"></div>

  <script>
    // Membuat animasi emoji kucing
    function createCat() {
      const cat = document.createElement('div');
      cat.className = 'cat';
      cat.innerText = '💐';
      cat.style.left = Math.random() * 100 + 'vw';
      cat.style.fontSize = (20 + Math.random() * 20) + 'px';
      cat.style.animationDuration = 4 + Math.random() * 3 + 's';
      document.getElementById('cats-container').appendChild(cat);

      setTimeout(() => {
        cat.remove();
      }, 7000);
    }

    setInterval(createCat, 300);
  </script>

</body>
</html>
